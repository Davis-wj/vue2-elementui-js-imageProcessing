<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>class选择器</title>
  <style type="text/css">
    .important {
      font-weight: bold;
    }

    .warning {
      font-style: italic;
    }

    .important .aaa {
      background: silver;
    }
  </style>
</head>

<body>
  <p class="important">This paragraph is very important.</p>
  <div class="important">
    <p class="warning aaa">This is a warning.</p>
  </div>
  <p class="warning">This is a warning.</p>

  <p class="important warning">This paragraph is a very important warning.</p>

  <p>This is a paragraph.</p>

  <p>...</p>
</body>
